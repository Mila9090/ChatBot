<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-bot</title>
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">First iPhone Design</h1>
            <div class="header__date"></div>
        </header>
    
        <main class="main">
            <div class="bot">
                <div class="bot__picture" style="background-image: url('./assets/img/bot.png');"></div>
                <div class="bot__message">Напиши что-нибудь</div>
            </div>
        </main>
    
        <footer class="footer">
            <form class="footer__form" action="#">
                <input class="footer__input" type="text" placeholder="Type a message...">
            </form>
        </footer>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
